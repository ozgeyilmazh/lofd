{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block content %}



<section class="resume-section p-3 p-lg-5 d-flex align-items-center" href="about">
    <div class="w-100">
        {% for foo in personal %}
            <h1 class="mb-1"> {{ foo.name }}
                <span class="text-primary"> {{ foo.surname }} </span>
            </h1>
            <div class="subheading mb-5">
                <a href="mailto:name@email.com">{{ foo.email }}</a>
            </div>
             <div class="subheading mb-5">
                <a href="mailto:name@email.com">{{ foo.phone }}</a>
            </div>
            <p class="lead mb-5">{{ foo.abouts | safe }}</p>
            <div class="social-icons">
                <a href="https://www.github.com/{{ foo.g_account }}">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.twitter.com/{{ foo.t_account }}">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/{{ foo.f_account }}">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        {% endfor %}

    </div>
</section>



{% endblock%}
